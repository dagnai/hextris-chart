replicaCount: 2
image:
  repository: aksacrtestrln9074t.azurecr.io/hextris:v1.0.2 #Replace your-docker-repo/hextris with your actual image repository.
  tag: latest
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Exact
  servicePort: 80